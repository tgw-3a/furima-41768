server {
  listen 443 ssl; 
  server_name furima.o-shake.com;

  ssl_certificate /etc/nginx/ssl/furima.o-shake.com.crt;
  ssl_certificate_key /etc/nginx/ssl/furima.o-shake.com.key;

  root /app/public;
  # passenger_enabled off; 

  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location ~ ^/assets/ {
    root /app/public;
    expires max;
    gzip_static on;
    add_header Cache-Control public;
  }

  error_log  /var/log/nginx/furima_error.log;
  access_log /var/log/nginx/furima_access.log;
}

server {
  listen 80;
  return 301 https://$host$request_uri;
}
